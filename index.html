<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#TeamTrees</title>
    <!-- Link Custom Css-->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <link rel="favicon" href="assets/images/Team_Trees_circle_logo.svg.png">
</head>
<body>
  <div class="bg-svg" id="home">
    <img class="background" width="1920" src="assets/images/Group 33525.png">
  </img>
  </div>
    <!-- logo -->
    <a href="#home"><img src="assets/images/Team_Trees_circle_logo.svg.png" alt="" class="logo"></a>
     <!-- Home section-->
     <section class="home" id="home">
        <div class="container">
          <div class="home-content">
            <div class="inside-content">
            <h3>Bonjour</h3>
            <h1>#teamtrees</h1>
            <h3>Join the movement!</h3>
            <button class="button-18" role="button"><object class="svg-object" data="assets/svg/tree.svg" style="margin-right: 10px;"  width="15px"> </object>Plant!</button>
            </div>
            <img loading="lazy" src="assets/images/big-header.png" class="hero-image" alt="Hero image" />
          </div>
        </div>
      </section>

      <section class="project" id="project">
        <h2 class="header"><span>Planting</span> Project</h2>
        <div class="project-container">
          <div class="project-plan">
           <img class="svg-project" src="assets/svg/Group 33522.svg" alt="">
           <img class="svg-project" src="assets/svg/Group 33523.svg" alt="">
           <img class="svg-project" src="assets/svg/Group 33524.svg" alt="">
          </div>
        </div>
      </section>
      <img loading="lazy" src="assets/images/footer.png"  class="bellow-image" alt="Hero image" />
      <footer class="end" id="end">
        <div class="bg-end">
          <h2 class="header-end">#TeamTreesSocial</h2>
          <div class="social-icon">
            <ul>
              <li><img class="icon" src="assets/svg/icons/Group 33520.svg" alt=""></li>
              <li><img class="icon" src="assets/svg/icons/Group.svg" alt=""></li>
              <li><img class="icon" src="assets/svg/icons/Vector-1.svg" alt=""></li>
              <li><img class="icon" src="assets/svg/icons/Vector-2.svg" alt=""></li>
              <li><img class="icon" src="assets/svg/icons/Vector-3.svg" alt=""></li>
              <li><img class="icon" src="assets/svg/icons/Vector.svg" alt=""></li>
            </ul>

          </div>
        </div>
      </footer>

      <script src="js/main.js"></script>
</body>
</html>
